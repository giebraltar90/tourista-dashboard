
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boutique Tours Dashboard</title>
    <meta name="description" content="Boutique Tours Operations Dashboard" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" id="og-image" />
    <link rel="icon" href="/favicon.ico" id="favicon" />
    <script>
      // This script will update the meta tags when settings are loaded
      window.updateMetaTags = function(ogImageUrl, faviconUrl) {
        if (ogImageUrl) {
          document.getElementById('og-image').setAttribute('content', ogImageUrl);
          console.log("Updated OG image meta tag:", ogImageUrl);
        }
        if (faviconUrl) {
          document.getElementById('favicon').setAttribute('href', faviconUrl);
          console.log("Updated favicon:", faviconUrl);
        }
      }
    </script>
  </head>

  </body>
</html>
